<!DOCTYPE html>
<html>
    <head>
        <title>Lession 8</title>
        <link rel="stylesheet" href="styles/lession8.css">
    </head>
    <body>
        <p>
            8a. Create 2 text boxes and put them on separate 
            lines
        </p>
        <input class="first-input" 
        type="text" placeholder="Name">
        <input type="text" placeholder="Email">
        <p>
            8b. Create a paragraph and 2 buttons on same line
        </p>
        <p class="para-line">
            Thanks for chatting with our customer support.
            Would you like to take our quick survey ?
        </p>
        <button class="button">Yes</button>
        <button class="button">No</button>
        <p>
            8c. Download Google's logo and create the google.com search form. 
        </p>
        <img src="thumbnails/googlelogo_color_272x92dp.png" 
        alt="google"
        class="img-google">
        <input type="text" class="search-google"
        placeholder="Search Google or type a URL">
    </body>
